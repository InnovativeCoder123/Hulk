spring:
  aop:
    proxyTargetClass: true
  application:
    name: hulkServiceC
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl.defaultZone}

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000

logging:
  config: /opt/logconfig/hulk-logback.xml